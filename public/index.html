<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>A11ygator</title>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <div class="container">
            <img src="logo.png" width="100" alt="The logo of the service is an happy alligator" class="site-brand__logo">
        </div>
    </header>
    <div class="container form-container">
        <p>Validate your Web Site with A11ygator:</p>
        <form id="site-form" onsubmit="sendData(event)" method="POST">
            <div class="site-url-container">
                <input type="url" aria-label="the web url to validate" name="url" placeholder="https://www.google.com" required>
                <button aria-label="check site" type="submit" form="site-form" id="submit-button">Check</button>
            </div>
            <div class="options-container">
                <div class="option">
                    <label for="standard">Standard:</label>
                    <select name="standard" id="standard">
                        <optgroup label="Standards">
                            <option value="WCAG2A">WCAG2A</option>
                            <option value="WCAG2AA" selected>WCAG2AA</option>
                            <option value="WCAG2AAA">WCAG2AAA</option>
                            <option value="Section508">Section508</option>
                        </optgroup>
                    </select>
                </div>
                <div class="option">
                    <label for="wait">Wait time (ms):</label>
                    <input type="number" min="0" value="2000" step="100" max="8000" id="wait" name="wait" />
                </div>
            </div>
        </form>
        <div class="signature">
            <a href="https://chialab.it" target="blank">
                <span>Made with ❤️ by Chialab </span>

        </div>
    </div>
    <output class="result-container container"></output>
</body>

</html>
