<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>Pa11y validator</title>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="http://pa11y.org/resources/brand/favicon/favicon-196x196.png">
</head>

<body>
    <header>
        <div class="container">
            <a href="http://pa11y.org/" target="_blank">
                <img src="http://pa11y.org/resources/brand/logo.svg" alt="" class="site-brand__logo">
            </a>
        </div>
    </header>
    <div class="container form-container">
        <p>
            Validate your Web Site with Pa11y:
        </p>
        <form id="site-form" onsubmit="sendData(event)" method="POST">
            <div class="site-url-container">
                <input type="text" name="url" placeholder="https://www.google.com" required>
                <button type="submit" form="site-form" id="submit-button">Check</button>
            </div>
            <div class="options-container">
                <label for="standard">Standard:</label>
                <select name="standard" id="standard">
                    <option value="WCAG2A">WCAG2A</option>
                    <option value="WCAG2AA" selected>WCAG2AA</option>
                    <option value="WCAG2AAA">WCAG2AAA</option>
                    <option value="Section508">Section508</option>
                </select>
                <label for="wait">Wait time (ms):</label>
                <input type="number" min="0" value="8000" step="100" size="3" max="10000" id="wait" name="wait" />
            </div>
        </form>
    </div>
    <output class="result-container container"></output>
</body>

</html>
