<!DOCTYPE html>
<html lang="it">

<head>
    <script type="text/javascript" src="public/index.js"></script>
    <link rel="stylesheet" href="public/index.css">
</head>

<body>
    <div class="form-container">
        <form id="site-form" onsubmit="sendData(event)" method="POST">

            <div class="site-url-container">
                <input type="text" name="url" placeholder="type a url">
            </div>

            <div class="options-container">
                <select name="standard">
                    <option value="Section508">Section508</option>
                    <option value="WCAG2A">WCAG2A</option>
                    <option value="WCAG2AA">WCAG2AA</option>
                    <option value="WCAG2AAA">WCAG2AAA</option>
                </select>
                <input type="numeric" name="wait" value="8000">
            </div>
        </form>
        <button type="submit" form="site-form" id="submit-button">CHECK</button>

        <div class="result-container">
           <iframe class="report-container"></iframe>
        </div>

    </div>
</body>

</html>
