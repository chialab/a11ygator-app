<!DOCTYPE html>
<html>

<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        #report {
            display: block;
            max-width: 30rem;
        }

        #report h1,
        #report footer,
        #report hr {
            display: none;
        }

        #report .pa11y-page {
            padding: 0;
            font-size: 14px;
        }

        #report .pa11y-report {
            padding-left: 16px;
        }

        #report label {
            flex: 1 auto;
        }
        
        #report form {
            justify-content: center;
            margin: 0;
        }

        #report .result {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="report"></div>
    <script src="popup.js"></script>
</body>

</html>
